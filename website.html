<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovation Presentation</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="d-flex align-items-center justify-content-between px-3 navbar-custom" style="background-color: #F1DDCA;">
      <!-- Icon on the left -->
      <div class="navbar-icon">
        <img src="images/Navbar Logo.png" alt="Logo" class="img-fluid" style="height: 60px;">
      </div>
      <!-- Navbar options in the center -->
      <ul class="navbar d-flex justify-content-center mb-0">
        <li class="mx-2"><a href="#home">Home</a></li>
        <li class="mx-2"><a href="#about">About</a></li>
        <li class="mx-2"><a href="#features">Features</a></li>
        <li class="mx-2"><a href="#testimonials">Testimonials</a></li>
        <!-- Add gap before the Contact button -->
        <li class="ms-4">
          <a href="#contact" class="btn" 
             style="background-color: orange; color: white; border-radius: 20px; padding: 5px 15px; text-decoration: none;"
             onmouseover="this.style.backgroundColor='darkorange';"
             onmouseout="this.style.backgroundColor='orange';">
            Contact
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero" style="background-color: #F1DDCA;">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Column: Image -->
        <!--Testing-->
        <div class="col-md-6 d-flex justify-content-center">
          <img src="images/Hero-img.png" alt="Hero Image" class="img-fluid mt-3" style="width: 150%; height: auto;">
        </div>
        <!-- Right Column: Text -->
        <div class="col-md-6 text-md-end">
          <h1>Secure travel, <br>Smarter Navigation</h1>
          <p>Discover the future of technology.</p>
        </div>
      </div>
    </div>
  </section>

  <section id="company-banner" class="py-3">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <img src="images/dublin-bus-logo.png" alt="Company 1" class="banner-image">
        </div>
        <div class="col">
          <img src="images/GoogleMapsC.png" alt="Company 2" class="banner-image">
        </div>
        <div class="col">
          <img src="images/bus-eireannC.png" alt="Company 3" class="banner-image">
        </div>
      </div>
    </div>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Details about the innovation.</p>
  </section>

  <section id="features">
    <h2>Features</h2>
    <p>Key features of the innovation.</p>
  </section>

  <section id="testimonials">
    <h2>Testimonials</h2>
    <p>What people are saying.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us.</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
